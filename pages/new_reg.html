<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Portal</title>
    <link rel="stylesheet" href="reg.css"> </head>
<body>
    <header>
        <h1>Drive Registration Portal</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/registrations">Registrations</a>
            <a href="/fines">Fines</a>
            <img src="../images/profile-pic.jpeg" alt="profile-pic">
        </nav>
    </header>
<div class="navbar-line"></div>
<div class="form-container">
    <h1>New Vehicle Registration</h1>
    <form class="form" action="/registration" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">  
        <label for="phno">Phone Number</label>
        <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter Your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
      </div>
      <div class="form-group">
        <label for="tempplate">Temporary Number Plate</label>
        <input type="text" id="tempplate" name="tempplate" placeholder="Enter Your Temporary Number Plate Number" required>
      </div>
      <div class="form-group">
        <label for="vehiclemake">Vehicle Make</label>
        <input type="text" id="make" name="make" placeholder="Enter Your Vehicle Make" required>
      </div>
      <div class="form-group">
        <label for="vehicleyear">Vehicle Year</label>
        <input type="number" id="year" name="year" placeholder="Enter Your Vehicle Year" required>
      </div>
      <button type="submit">Submit</button>
      <p>Check your details carefully before submitting your registration, it takes a couple of days before your registration is confirmed.</p>
    </form>
  </div>
</body>
</html>
